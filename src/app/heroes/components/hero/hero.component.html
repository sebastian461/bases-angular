<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<!-- ngIf destruye o crea el objeto que contiene la propiedad -->
<button
  *ngIf="name === 'Ironman'"
  class="btn btn-primary mx-1"
  (click)="changeName()"
>
  Cambiar nombre
</button>

<button *ngIf="age === 45" class="btn btn-primary mx-1" (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="age != 45 || name != 'Ironman'"
  class="btn btn-primary mx-1"
  (click)="resetValues()"
>
  Reestablecer
</button>
