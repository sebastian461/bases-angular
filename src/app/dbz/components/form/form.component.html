<h4>Agregar Personaje</h4>
<!-- ngSubmit es la directiva para el evento de submit de los formularios -->
<form (ngSubmit)="emitCharacter()" class="row">
  <!-- Agregamos ngModel para asociar un objeto o atributo a un componente del formulario -->
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-1"
    placeholder="Nombre"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-1"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
