<h4>Listado</h4>
<ul class="list-group">
  <!-- 
    El uso ngClass permite agregar lógica a clases asociadas
    ngFor tiene varias propiedades que permiten acceder a diferentes propiedades del arreglo
    en el ejemplo se usan esas propiedades para generar la lógica del ngClass
  -->
  <li
    *ngFor="
      let ch of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast,
      'list-group-item-primary': true,
    }"
  >
    <div class="col">
      <strong>{{ i + 1 }}. </strong>
      <span>{{ ch.name }} - </span>
      <strong>Power: </strong>
      <span>{{ ch.power }}</span>
    </div>

    <button (click)="emitCharacter(ch.id)" class="btn btn-danger">X</button>
  </li>
</ul>
